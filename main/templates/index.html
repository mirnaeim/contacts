<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if contacts %}
        <h1>Contacts</h1>
        <hr/>
    <ul>
    {% for c in contacts %}
        <li>
            {{ c.first_name }} - {{ c.last_name }}: &nbsp; {{ c.phone_number }} <br>
            address: {{ c.address }}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No contacts are available.</p>
{% endif %}
</body>
</html>
